<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Криськів ПП-21з</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #c6ff00, #7cb342);
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: red;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            margin: 20px 0;
        }

        h2 {
            text-align: center;
            font-family: 'Pacifico', cursive;
        }

        .card img {
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        .card {
            background: transparent;
            border: none;
        }

        .video-frame {
            border: 4px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            border-top: 2px dashed red;
        }

        footer a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container text-center">

    <h1>Страви української кухні</h1>

    <!-- Відео -->
    <div class="video-frame mb-4">
        <iframe width="100%" height="315"
            src="https://www.youtube.com/embed/7yZp7ZqfBXY"
            title="YouTube video"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Блоки зі стравами -->
    <div class="row">

        <div class="col-md-4">
            <div class="card">
                <h2>Борщ</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Borscht_served.jpg"
                     class="img-fluid rounded mb-2">
                <p>
                    Борщ — традиційна українська страва з буряка,
                    яка має насичений смак і яскравий колір.
                </p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <h2>Вареники</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Varenyky.jpg"
                     class="img-fluid rounded mb-2">
                <p>
                    Вареники — одна з найвідоміших українських страв
                    з різними начинками.
                </p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <h2>Пампушки</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Pampushky.jpg"
                     class="img-fluid rounded mb-2">
                <p>
                    Пампушки — пухкі дріжджові булочки,
                    які часто подають з часником.
                </p>
            </div>
        </div>

    </div>

    <!-- Слайдер -->
    <div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Ukrainian_cuisine.jpg"
                     class="d-block w-100 rounded shadow">
            </div>

            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Ukrainian_dishes.jpg"
                     class="d-block w-100 rounded shadow">
            </div>

            <div class="carousel-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Ukrainian_food.jpg"
                     class="d-block w-100 rounded shadow">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</div>

<footer>
    <a href="https://disk.your-university.ua/student">
        © Криськів ПП-21з
    </a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

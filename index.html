<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Криськів ПП-21з</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #c6ff00, #7cb342);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: red;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
            margin: 20px 0;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            text-align: center;
        }

        .card img {
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        .video-frame {
            border: 4px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        footer {
            margin-top: 30px;
            padding: 15px;
            text-align: center;
            border-top: 2px dashed red;
        }

        footer a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container text-center">

    <h1>Страви української кухні</h1>

    <!-- Відео -->
    <div class="video-frame mb-4">
        <iframe width="100%" height="315"
            src="https://www.youtube.com/watch?v=Ia18QT6DaHw"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Страви -->
    <div class="row">

        <div class="col-md-4">
            <h2>Борщ</h2>
            <img src="images/img1.jpg" class="img-fluid rounded mb-2">
            <p>Традиційна українська перша страва з буряка.</p>
        </div>

        <div class="col-md-4">
            <h2>Вареники</h2>
            <img src="images/img2.jpg" class="img-fluid rounded mb-2">
            <p>Одна з найпопулярніших страв української кухні.</p>
        </div>

        <div class="col-md-4">
            <h2>Пампушки</h2>
            <img src="images/img3.jpg" class="img-fluid rounded mb-2">
            <p>Пухкі булочки з часниковою підливою.</p>
        </div>

    </div>

    <!-- Слайдер -->
    <div id="carouselExample" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="images/img4.jpg" class="d-block w-100 rounded shadow">
            </div>

            <div class="carousel-item">
                <img src="images/img5.jpg" class="d-block w-100 rounded shadow">
            </div>

            <div class="carousel-item">
                <img src="images/img6.jpg" class="d-block w-100 rounded shadow">
            </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</div>

<footer>
    <a href="https://disk.your-university.ua/student">
        © Криськів ПП-21з
    </a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
